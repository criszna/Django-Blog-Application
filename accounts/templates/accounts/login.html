{% extends 'base_layout.html' %}
{% block contents %}
<h1>Login</h1>
<form class="site-form" action="/accounts/Login/" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input class="highlight" type="submit" value="Login">
</form>
{% endblock %}

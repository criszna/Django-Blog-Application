{% extends 'base_layout.html' %}

{% block contents %}
    <h1>Saved Posts</h1>
    <div class="savedpost">
        {% for post in posts%}
        <div class="post">
            <h3><a href="{% url 'posts:saved' name=post.title %}">{{post.title}}</a></h3>
            <p>{{post.snippet}}</p>
            <p>{{post.date}}</p>
            <p class="author">- {{post.author}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}

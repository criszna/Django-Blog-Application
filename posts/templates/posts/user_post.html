{% extends 'base_layout.html' %}

{% block contents %}
    <h1>Your Posts</h1>
    <div class="userpost">
        {% for post in posts%}
        <div class="post">
            <h3><a href="{% url 'posts:user_post_detail' name=post.title %}">{{post.title}}</a></h3>
            <p>{{post.snippet}}</p>
            <p>{{post.date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
